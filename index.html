<!doctype html>
<html lang="en">
<head>
<title>Leaflet map voyage data generator</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div id="voyage-opts">
    <label title="Add heading based on angle between current and previous waypoint"><input id="opt-heading" type="checkbox" checked> Heading</label>
    <label title="Add timestamp based on current time"><input id="opt-timestamp" type="checkbox" checked> Timestamp</label>
    <label title="Add random speed in knots between 0 and 20"><input id="opt-speed" type="checkbox" checked> Speed</label>
</div>
<p>Click and hold to add waypoint.</p>
<div id="map"></div>
<textarea id="output"></textarea>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="http://maps.stamen.com/js/tile.stamen.js?v1.2.3"></script>
<script src="js/vendor/moment-2.1.0.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
